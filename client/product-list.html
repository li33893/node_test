<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>첫번째 페이지</title>
</head>
<style>
    table,
    tr,
    td,
    th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px 10px;
        text-align: center;
    }
</style>

<body>
    <div id="app">
        <div>
            <button @click="fnInsertProduct()">add product</button>
        </div>
      
        <table>
            <tr>
                <th>id</th>
                <th>productname</th>
                <th>price</th>
            </tr>
            <tr v-for="product in list">
                <td>{{product.productId}}</td>
                <td>
                    <a :href="'product-view.html?productId='+product.productId">{{product.productName}}</a>
                    <a href="javascript:;" @click="fnView(product.productId)">{{product.productName}}</a>
                </td><!--注意传参-->
                
                <td>{{product.price}}</td>
            </tr>
        </table>
    </div>
</body>

</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                list: [],
            };
        },
        methods: {
            fnGetList() {
                let self = this;
                flgPop=self.flgPop;

                    .then(res => res.json())
                    .then(data => {
                        self.list = data.list;
                        console.log(self.list);
                    })
            },

            fnView:function(productId){
                location.href="product-view.html?productId="+productId;
            },

            fnInsertProduct:function(){
                 location.href="product-add.html"

            }

            


        },
        mounted() {
            var self = this;
            self.fnGetList();
        }
    });
    app.mount('#app');
</script>
