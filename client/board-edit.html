<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>첫번째 페이지</title>
</head>
<style>
    table,
    tr,
    td,
    th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px 10px;
        text-align: center;
    }
</style>

<body>
    <div id="app">
        <!--
        4. 2번 화면에서 '수정' 버튼 클릭 시 해당 게시글 수정 페이지로 이동
 조건 1. 수정페이지 파일 명 : board-edit.html
 조건 2. 제목, 내용을 입력받는 input박스를 만들고 해당 게시글의 내용이 기본으로 들어가 있어야 함
 조건 3. '저장' 버튼을 만들고 클릭 시 input박스에 있는 내용으로 업데이트
 조건 4. 수정하기 호출 주소 : /board/:boardNo, put 메소드로 호출할 것
 조건 5. udatetime 컬럼은 업데이트할 당시의 시간으로 수정할 것-->
        <div>title: <input v-model="board.title"></div>
        <div>contents: <input v-model="board.contents"></div>
        <div><button @click="fnUpdate()">edit</button></div>
    </div>
</body>

</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                board: {},//换掉
                boardNo:""//加这个
            };
        },
        methods: {
             fnGetList() {
                let self = this;
                fetch("http://localhost:3005/board/"+self.boardNo)//换词,加这个(别忘了board后面的'/'')
                    .then(res => res.json())
                    .then(data => {
                        self.board = data.board;//改
                        self.boardNo=data.board.boardNo;
                    })
            },
            
            
            fnUpdate:function(){
                let self=this;
                fetch("http://localhost:3005/board/"+self.boardNo,
                    {
                        method:"PUT",//删除改成这个
                        headers:{
                            "Content-type":"application/json"
                        },
                        body:JSON.stringify(self.board)
                    }
                )//换词,加这个(别忘了board后面的'/'')

                    .then(res => res.json())
                    .then(data => {
                        alert("edited");
                        location.href="board-list.html";
                    })
            }
        },
        mounted() {
            var self = this;
            const queryParams = new URLSearchParams(window.location.search);
            this.boardNo = queryParams.get('boardNo') || '';//加上,然后把两个关键词替换好
            // console.log(this.boardNo);
            self.fnGetList();
        }
    });
    app.mount('#app');
</script>
